<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>

    <title>Todo App</title>
</head>

<body>
    <div data-role="page">
        <header>
            <h1 class=" title">K-TODO</h1>
        </header>

        <div data-role="main" class="ui-content">
            <h2 for="task">Add a task</h2>
            <input type="text" id="task" placeholder="New task" autofocus>
            <div class="btn">
                <button type="button" value="Add" onclick="addTask()" class="add">Add</button>
                <button type="button" value="Reset" onclick="resetTask()" class="reset">Reset</button>
            </div>

            <div data-role="header" class="ongoing task-header">
                <h1>Ongoing</h1>
            </div>
            <ul id="taskListOngoing" data-role="listview" data-inset="true"></ul>

            <div data-role="header" class="task-header">
                <h1>Done</h1>
            </div>
            <ul id="taskListDone" data-role="listview" data-inset="true"></ul>
        </div>
    </div>
</body>

</html>
