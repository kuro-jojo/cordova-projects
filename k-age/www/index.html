<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>Age calculation</title>
</head>

<body onload="setMaxDate()">
    <div data-role="header" data-theme="b">
        <h1>Age calculation</h1>
    </div>
    <div class="container">
        <div class="title">
            <h1>Give us your personal information</h1>
        </div>
        <div class="content">
            <label for="height">You birth date (cm): </label>
            <input type="date" id="birthdate" placeholder="1990-01-01">
        </div>
        <button onclick="computeAge()">Compute Age</button>
        <div class="result" id="result">
        </div>
    </div>
</body>

</html>
